<!-- Vertex Shader -->
<script id="vertex-shader" type="x-shader/x-vertex">#version 300 es
in vec4 a_position; 
in vec3 a_normal;
in vec2 texCoord;



uniform mat4 u_worldViewProjection; 
uniform mat4 u_world;
uniform mat4 u_worldInverseTranspose;

out vec3 v_normal;
out vec2 v_texCoord;

void main() {
    gl_Position = u_worldViewProjection * a_position;  
    v_normal = mat3(u_worldInverseTranspose) * a_normal; 
    v_texCoord = texCoord; // Passing texture coordinates to fragment shader
}





</script>




<!-- Fragment Shader -->
<script id="fragment-shader" type="x-shader/x-fragment">#version 300 es
precision highp float;

in vec3 v_normal;
uniform vec4 vColor;

uniform vec3 u_lightDirection;

out vec4 outColor;

void main () {
    vec3 normal = normalize(v_normal);

    outColor = vColor;
}




</script>


</script>
<script  id="skybox-vertex-shader" type="x-shader/x-vertex">#version 300 es
in vec4 a_position;
out vec4 v_position;
void main() {
  v_position = a_position;
  gl_Position = vec4(a_position.xy, 1, 1);
}
</script>


<script  id="skybox-fragment-shader" type="x-shader/x-fragment">#version 300 es
    precision mediump float;
    
    uniform samplerCube u_skybox;
    uniform mat4 u_viewDirectionProjectionInverse;
    
    in vec4 v_position;
    out vec4 outColor;
    void main() {
      vec4 t = u_viewDirectionProjectionInverse * v_position;
      outColor = texture(u_skybox, normalize(t.xyz / t.w));
    }
    </script>
